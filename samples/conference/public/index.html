<html>

  <head>
    <title>PureRTC Basic Example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10">
  </head>

  <body>
    <div style="width:100%;">
      <div style="width:100%;">
        <button id="shareScreen" type="button" style="display:none">Share Screen!</button>
      </div>
      <div>
        <button id="externalOutput" type="button" style="display:inline"></button>
        <input type="text" id="externalOutputURL" placeholder="rtmp://USER:PASS@localhost:1935/live">
      </div>
    </div>
    <div style="width:640px" title="local medias">
      <div id="myVideo" style="width:320px; height: 240px;" title="my camera"></div>
      <div id="myScreen" title="my screen"></div>
    </div>
    <div id="resolutions"><span>subscribe:&nbsp;</span></div>
    <script src="socket.io.js" type="text/javascript"></script>
    <script src="adapter.js" type="text/javascript"></script>
    <script src="purertc.sdk.js" type="text/javascript"></script>
    <script src="purertc.sdk.ui.js" type="text/javascript"></script>
    <script src="script2.js" type="text/javascript"></script>
    <script src="script3.js" type="text/javascript"></script>
    <script language="JavaScript">
      function getParameterByName(name) {
        name = name.replace(/[\[]/, '\\\[').replace(/[\]]/, '\\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)'),
          results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(
          /\+/g, ' '));
      }

      var sampleMode = getParameterByName('mode') || 'socketio';
      if (sampleMode === 'rest') {
        console.log('Run REST sample!!');
        runRestSample();
      } else {
        console.log('Run SocketIO sample!!');
        runSocketIOSample();
      }
    </script>
  </body>

</html>
